<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images\logo.svg" alt="main logo">
<main>
  <div class="left-container">
  <h2>Bill</h2>
  <input id="bill" class="dollar-input" type="text" placeholder="0">
  <h2>Select Tip %</h2>
  <button class="tip-button tip-value" value="5">5%</button>
  <button class="tip-button tip-value" value="10">10%</button>
  <button class="tip-button tip-value" value="15">15%</button>
  <button class="tip-button tip-value" value="25">25%</button>
  <button class="tip-button tip-value" value="50">50%</button>
  <input id="custom-tip" class="custom-tip tip-value" type="text" placeholder="Custom">

  <h2 class="number-people">Number of People</h2>
  <h2 id="error">Can't be zero</h2>
  <input id="people-number" class="people-input" type="text" value="0">
</div>
  <div class="right-container">
  <h2 class="right-h2">Tip Amount</h2>
  <h3>/ person</h3>
  <h4 id="tip-amount">$0.00</h4>
 <h2 class="right-h2">Total</h2>
  <h3>/ person</h3>
  <h4 id="total">$0.00</h4>
  <button id="reset">Reset</button>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
